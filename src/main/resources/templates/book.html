<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Książka</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${book}" th:action="@{/books}" th:method="post">
       <div class="form-group">
           <label class="control-label">Tytuł:</label>
           <input type="text" class="form-control" th:field="*{title}"/>
       </div>

        <div class="form-group">
            <label class="control-label">Rok:</label>
            <input type="text" class="form-control" th:field="*{year}"/>
        </div>

        <div class="form-group">
            <label class="control-label">Wydawca:</label>
            <input type="text" class="form-control" th:field="*{publisher}"/>
        </div>

        <div class="form-group">
            <label class="control-label">ISBN:</label>
            <input type="text" class="form-control" th:field="*{isbn}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Zapisz</button>
        </div>
    </form>

</div>
</body>
</html>
